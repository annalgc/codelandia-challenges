<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />

    <link rel="stylesheet" href="./styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">

    <title>Codelândia - Desafio 05</title>
</head>
<body>
    <header class="header__container">
        <div class="hc__logoContainer">
            <img src="./assets/icons/logo.svg" alt="Studio Ghibli Logo" class="hclc__item">
        </div>

        <nav class="hc__navBar">
            <img src="./assets/icons/facebook.svg" alt="Facebook Icon" class="hcnb__socialMedias">
            <img src="./assets/icons/instagram.svg" alt="Instagram Icon" class="hcnb__socialMedias">
            <img src="./assets/icons/twitter.svg" alt="Twitter Icon" class="hcnb__socialMedias">
            <img src="./assets/icons/youtube.svg" alt="YouTube Icon" class="hcnb__socialMedias">
        </nav>
    </header>

    <main class="container">
        <section class="c__informations">
            <h2 class="ci__creator">HAYAO MIYAZAKI</h2>
            <h1 class="ci__title">A VIAGEM DE CHIHIRO</h1>

            <p class="ci__description">Chihiro chega a um minuto mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>

            <div class="ci__buttons">
                <a href="https://www.netflix.com/br/title/60023642" class="cib__watchNow" target="_blank" rel="noreferrer noopener">
                    <div class="cibwn__content">
                        <img src="./assets/icons/play.svg" alt="Play Icon" class="cibwnc__playIcon">
                        Assistir agora
                    </div>
                </a>

                <a href="https://www.youtube.com/watch?v=SgZI655GgHk" class="cib__watchtrailer" target="_blank" rel="noreferrer noopener">
                    <div class="cibwt__content">
                        Assista o trailer
                    </div>
                </a>
            </div>
        </section>

        <section class="c__backgroundImage">
            <img src="./assets/images/noface.png" alt="No Face Image" class="cbi__item">
        </section>
    </main>
</body>
</html>
